<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="{MODULE_URL}banner/css/swiper.min.css" />
    <link rel="stylesheet" href="{MODULE_URL}banner/css/base.css" />
</head>
<body>
{if $hdp}
<div class="swiper-container">
    <div class="swiper-wrapper">
        
        {loop $hdp $data}
        <div class="swiper-slide bg_banner_01" style="background-image: url({php echo tomedia($data['thumb'])});">
            <a href="{$data['out_link']}"></a>
            <span>{$data['title']}</span>
        </div>
        {/loop}  

    </div>   
    <div class="swiper-pagination"></div>
</div>
{else}
 没有设置幻灯片广告
{/if}
<script type="text/javascript" src="{MODULE_URL}banner/js/swiper.min.js" ></script>
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true
});
</script>
</body>
</html>
